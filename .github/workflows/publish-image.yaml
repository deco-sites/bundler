name: Publish
on:
  push:
    tags:
      - "*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build, tag, and push the builder image to Github ghcr
        id: build-builder-image
        env:
          REGISTRY: ${{ env.REGISTRY }}
          REPOSITORY: ${{ env.IMAGE_NAME }}
          IMAGE_TAG_LATEST: latest
          IMAGE_TAG_COMMIT: ${{ github.ref_name }}
        run: |
          #!/bin/bash

          # Function to check if the tag is a prerelease
          hasPrerelease() {
            [[ "$1" == *"-"* ]]
          }

          LATEST=""

          # Check if the tag is a prerelease
          if ! hasPrerelease "$IMAGE_TAG_COMMIT"; then
            LATEST="-t $REGISTRY/$REPOSITORY:$IMAGE_TAG_LATEST"
          fi

          # Get the current tag and create the Dockerfile
          cat <<EOF > Dockerfile
          FROM alpine:3.22

          # The port that your application listens to.
          EXPOSE 8000

          WORKDIR /app

          # Install Node.js and npm from Alpine repos
          RUN apk update && apk add --no-cache nodejs npm curl unzip

          # Install Deno from official source
          RUN curl -fsSL https://deno.land/install.sh | sh
          RUN ln -s /root/.deno/bin/deno /usr/local/bin/deno

          # Verify installations
          RUN node --version && npm --version && npx --version && deno --version

          # Cache deno dependencies
          RUN DENO_DIR=/daemon-deno-dir deno cache jsr:@deco/deco@$IMAGE_TAG_COMMIT/scripts/run

          # Create deno user and set up directories
          RUN addgroup -g 1000 deno && adduser -u 1000 -G deno -s /bin/sh -D deno
          RUN mkdir -p /home/deno && chown -R deno:deno /home/deno && mkdir /app/deco && chown -R deno:deno /app && mkdir -p /deno-dir && chown -R deno:deno /deno-dir && chown -R deno:deno /daemon-deno-dir

          # Prefer not to run as root.
          USER deno

          WORKDIR /app/deco
          EOF

          # Build and push the Docker image
          docker build $LATEST -t $REGISTRY/$REPOSITORY:$IMAGE_TAG_COMMIT .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG_COMMIT
          if [ -n "$LATEST" ]; then
            docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG_LATEST
          fi

          # Set the GitHub Actions outputs
          if [ -n "$LATEST" ]; then
            echo "::set-output name=image_builder_latest::$REGISTRY/$REPOSITORY:$IMAGE_TAG_LATEST"
          fi
          echo "::set-output name=image_builder_commit::$REGISTRY/$REPOSITORY:$IMAGE_TAG_COMMIT"